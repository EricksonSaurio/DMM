<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Entrada</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'directora/css/estilos.css' %}">
</head>
<body>
    <div class="container" style="display: flex; justify-content: center; align-items: center; height: 100vh; text-align: center;">
        <div>
            {% if mensaje %}
                <div class="alert alert-success">{{ mensaje }}</div>
            {% endif %}

            <h2>Registrar Entrada</h2>
            <p>Bienvenido, {{ request.user.username }}. Por favor, registra tu entrada:</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary">Registrar Entrada</button>
            </form>
            <br>
            <a href="{% url 'menu_asistencia' %}" class="btn btn-secondary">Regresar al MenÃº</a>
        </div>
    </div>

    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
