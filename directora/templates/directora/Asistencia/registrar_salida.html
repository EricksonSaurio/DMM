<!-- registrar_salida.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Salida</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'directora/css/estilos.css' %}">
</head>
<body>
   
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="text-center">
            {% if mensaje %}
            <div class="alert alert-info text-center">
                {{ mensaje }}
            </div>
            {% endif %}
            <h2>Registrar Salida</h2>
            <p>Gracias por tu trabajo, {{ request.user.username }}. Registra tu salida:</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary">Registrar Salida</button>
            </form>
            <br>
            <a href="{% url 'menu_asistencia' %}" class="btn btn-secondary">Regresar al MenÃº</a>
        </div>
    </div>
    <script src="{% static 'inicio/js/scripts.js' %}"></script>
</body>
</html>
